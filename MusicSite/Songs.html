        <script>
        $(document).ready(function(){
            $("#songSelect .btn").on('click',function(){
              ToggleRadioButton("#songSelect",$(this));
            });

           
        });

        function ToggleRadioButton(groupName,current){
            $(groupName+" .glyphicon-record").removeClass("glyphicon-record")
            .addClass("glyphicon-unchecked");
            current.find(":first-child")
            .removeClass("glyphicon-unchecked")
            .addClass("glyphicon-record");
        }
        </script>
